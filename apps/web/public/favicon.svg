<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgErr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Dark Background -->
  <rect x="0" y="0" width="100" height="100" rx="24" fill="url(#bgErr)" />
  
  <!-- Elegant 'C' -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#gold)" text-anchor="middle" letter-spacing="-2">C</text>
  
  <!-- Subtle Money Indicator -->
  <circle cx="70" cy="35" r="12" fill="#10b981" fill-opacity="0.9" stroke="#0f172a" stroke-width="2"/>
  <text x="70" y="41" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0f172a" text-anchor="middle">$</text>
</svg>
