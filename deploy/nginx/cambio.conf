# WebSocket upgrade handling (best practice)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream cambio_api {
    server 127.0.0.1:3006;
    keepalive 32;
}

server {
    server_name api.cambio.sneyderangulo.com;

    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    ssl_certificate     /etc/letsencrypt/live/api.cambio.sneyderangulo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.cambio.sneyderangulo.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/cambio.access.log;
    error_log  /var/log/nginx/cambio.error.log warn;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://cambio_api;
        proxy_http_version 1.1;

        # Preserve host + client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Timeouts (tune to your API behavior)
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (bypasses logging)
    location /api/health {
        proxy_pass http://cambio_api;
        access_log off;
    }

    client_max_body_size 12m;
}

server {
    server_name api.cambio.sneyderangulo.com;

    listen 80;
    listen [::]:80;

    return 301 https://$host$request_uri;
}

